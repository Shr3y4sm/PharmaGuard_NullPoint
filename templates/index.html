<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmGuard Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <header class="top-header">PharmGuard</header>

    <div class="container">
      <section class="card card-padded">
        <div class="form-head">
          <h2 class="section-title">ADD YOUR DATA</h2>
        </div>

        <form id="analysis-form">
          <div class="input-row">
            <div class="input-group">
              <label for="enter-drugs">Enter drugs</label>
              <input
                type="text"
                id="enter-drugs"
                class="form-control"
                placeholder="E.g. CODEINE, WARFARIN"
              />
            </div>

            <div class="input-group select-group">
              <label for="suggested-drugs">Suggested drugs</label>
              <select id="suggested-drugs" class="form-control">
                <option value="CODEINE" selected>CODEINE</option>
                <option value="WARFARIN">WARFARIN</option>
                <option value="CLOPIDOGREL">CLOPIDOGREL</option>
                <option value="SIMVASTATIN">SIMVASTATIN</option>
                <option value="FLUOROURACIL">FLUOROURACIL</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <span class="upload-label">Add your VCF data</span>
            <input
              type="file"
              id="vcf-upload"
              accept=".vcf"
              style="display: none"
            />
            <label for="vcf-upload" class="upload-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M4 19H20V12H22V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V12H4V19ZM13 9V16H11V9H6L12 3L18 9H13Z"
                ></path>
              </svg>
              <div class="upload-text">
                Add .vcf file<br />
                (Max. size of 5MB)
              </div>
            </label>
          </div>

          <button type="button" class="btn-primary">Analyse Drug Risk</button>
        </form>
      </section>
    </div>

    <div class="container">
      <section class="card card-padded results-section">
        <div
          class="results-header-area"
          id="results-header"
          style="display: none"
        >
          <div class="badge-container">
            <h2 class="results-title">Drug Risk Analyzed</h2>
            <div class="text-green" id="severity">Intake Severity: -</div>
          </div>
          <div class="badge-container">
            <div class="badge-safe" id="risk-label">Drug Intake: -</div>
            <div class="text-green confidence" id="confidence">
              Model Confidence: -
            </div>
          </div>
        </div>

        <div class="tabs">
          <button type="button" class="tab-btn active">
            Pharmacogenic Profile
          </button>
          <button type="button" class="tab-btn">Clinical Recommendation</button>
          <button type="button" class="tab-btn">Clinical Explanation</button>
        </div>

        <div class="tab-content" id="tab-content-0" style="display: none">
          <p id="pharma-profile-content">No data available</p>
        </div>
        <div class="tab-content" id="tab-content-1" style="display: none">
          <p id="clinical-rec-content">No data available</p>
        </div>
        <div class="tab-content" id="tab-content-2" style="display: none">
          <p id="clinical-exp-content">No data available</p>
        </div>
      </section>

      <section class="card json-section">
        <div class="json-header">
          <div class="json-title-group">
            JSON Data
            <svg
              id="download"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M13 12H16L12 16L8 12H11V8H13V12ZM15 4H5V20H19V8H15V4ZM3 2.9918C3 2.44405 3.44749 2 3.9985 2H16L20.9997 7L21 20.9925C21 21.5489 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5447 3 21.0082V2.9918Z"
              ></path>
            </svg>
          </div>
          <svg
            id="copy"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M7 4V2H17V4H20.0066C20.5552 4 21 4.44495 21 4.9934V21.0066C21 21.5552 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5551 3 21.0066V4.9934C3 4.44476 3.44495 4 3.9934 4H7ZM7 6H5V20H19V6H17V8H7V6ZM9 4V6H15V4H9Z"
            ></path>
          </svg>
        </div>
        <div class="json-content">
          <pre id="json-data">
{
  "message": "Upload VCF file and select a drug to analyze"
}</pre
          >
        </div>
      </section>
    </div>

    <script src="./static/js/script.js"></script>
  </body>
</html>
